_schema-version: "3.1"
ID: skill-matrix
description: A simple CAP project.
version: 1.0.0
modules:
- name: skill-matrix-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: skill-matrix-auth
  - name: skill-matrix-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: skill-matrix
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: skill-matrix-auth
  - name: skill-matrix-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: skill-matrix-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: skill-matrix-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - skillmatrix.zip
      name: skillmatrix
      target-path: resources/
    - artifacts:
      - skillmatrixui.zip
      name: skillmatrixui
      target-path: resources/
- name: skillmatrix
  type: html5
  path: app/skill_matrix
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: skillmatrixui
  type: html5
  path: app/skill-matrix-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: skill-matrix-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: skill-matrix-db
  parameters:
    buildpack: nodejs_buildpack
resources:
- name: skill-matrix-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: skill-matrix-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: skill-matrix-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: skill-matrix-html5-srv
    service-plan: app-host
- name: skill-matrix-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: skill-matrix-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: skill-matrix-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: skill-matrix-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
